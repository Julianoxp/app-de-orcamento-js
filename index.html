<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logoicon.png" type="image/x-icon">
    <link rel="stylesheet" href="_css/main.css">
    <script type="text/javascript" src="_js/fn.js"></script>
    <script type="text/javascript">
      
    </script>
    <title>Consulte.Me</title>
</head>
<body>
    <header class="header-top "><div class="img-logo"></div></header>
    <main class="content default">
        <div class="formdata default" id="formdata">
            <form action="" return=false id="forminfo" class="form default" onsubmit="return false">
                <label for="Referência-de-orçamento">Método :</label><br>
                <select name="referencia-orçamento" id="referencia-de-orçamento" >
                    <option value="linear">Linear</option>
                    <option value="metro-quadrado">Metro Quadrado (m²)</option>
                </select>
                <br>
                <label for="name-business">Nome da empresa :</label><br><input type="text"  id="name-business"  placeholder="Empresa"><br>
                <label for="name-pelicula">Película cotada:</label><br><input type="text"  id="name-pelicula"  placeholder="Película"><br>
                <label for="valor-da-película">Valor-da-película por metro (m²) ou Linear:</label><br><input type="number" id="valor-de-cobranca" placeholder="Valor R$" ><br>
                <div id="viewform"></div>
                <button onclick="newInputGlass()" id="btnadd">ADICIONAR UMA NOVA MEDIDA +</button>
                <button onclick="RemoveGlass()" class="labelClose">Remover</button>
                <button onclick="validateForm()" id="btnconsult" style="display:none">Consultar</button>
            </form>
      
        </div>
        <div class="resultview default" id="result-view">
            <button onclick="window.location.reload()" class="reload" id="btn-reload">Novo Cálculo + </button>
            
            <div class="sucess" id="icon-done" onclick="window.location.reload()"></div>
        </div>
        <div class="boxmsg default" id="boxContent"><button onclick="closeBox()">enviar</button><br><p id="R"></p></div>
    </main>
    <p class="obs msg">Projeto limitado a cálculos simples, em breve teremos uma nova versão! <img src="aviso.ico" width="19px" alt="aviso"> </p>
    <p class="version msg">versão 1.0</p>
   
</body>
</html>
