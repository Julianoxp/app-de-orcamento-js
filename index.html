<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logoicon.png" type="image/x-icon">
    <link rel="stylesheet" href="_css/main.css">
    <script type="text/javascript" src="_js/fn.js"></script>
    
    <title>Consulte Web</title>
</head>
<body>
    <header class="header-top " on><div class="img-logo"></div></header>
    <main class="content default">
        <div class="formdata default" id="formdata">
            <form action="" return=false id="forminfo" class="form default" onsubmit="return false">
                <label for="Referência-de-orçamento">Método :</label><br>
                <select name="referencia-orçamento" id="referencia-de-orçamento" >
                    <option value=""></option>
                    <option value="linear">Linear</option>
                    <option value="metro-quadrado">Metro Quadrado (m²)</option>
                </select>
                <br>
                <label for="name-business">Nome da empresa :</label><br><input type="text"  id="name-business"  placeholder="Empresa"><br>
                <label for="name-pelicula">Película :</label><br><input type="text" id="name-pelicula"  placeholder="Película"><br>
                <label for="valor-da-película">Valor :</label><br><input type="number" id="valor-de-cobranca" placeholder="valor em cada metro" step=".01" onblur="validateValue()"><br>
                
              
                             
            </form>
            <div class="buttonControls">
                <button onclick="newInputGlass()" id="btnadd">ADICIONAR MEDIDA +</button>
                <button onclick="validateForm()" id="btnconsult" style="display:none">Consultar</button>
                <button class="labelClose" id="btnclose">Remover</button>
                <span id="focus"></span>
            </div> 
            <div id="viewform" class="viewFormclass default"></div>
        </div>
        
        <div class="resultview default" id="result-view">
           
        <button onclick="window.location.reload()" class="reload" id="btn-reload">Novo Cálculo + </button>
        <button id="btnpdf" onclick="nwpdf()">Salvar PDF</button>
            <div class="card" id="card-result" >
                <h2 id="title-name-business" style="text-align: center;">Nome da empresa</h2>
                <hr width="60%" style="margin: 0 auto;">
                <br>
                <br>
                <label class="formatResult">Empresa :</label><span id="title-name-business-span" class="formatResult"></span><br><br>
                <label class="formatResult">Quantidade de vidros :</label><span id="TOTglass" class="formatResult"></span><br><br>
                <label class="formatResult">Metragem :</label><span id="meter" class="formatResult"></span><br><br>
                <label class="formatResult">Película :</label><span id="tint" class="formatResult"></span><br><br>
                <label class="formatResult">Valor de unidade :</label><span id="value-uni" class="formatResult"></span>
                <br><br>
                <hr width="88%"><br>
                <label class="formatResult" style="font-weight: bolder;">Total :</label><span id="resultTOT" class="formatResult"></span>
                <br><br><br>
                <label>Data :</label><span id="datespan"></span>
            </div>
            <div class="sucess" id="icon-done" onclick="window.location.reload()"></div>
            <p class="obs msg">Projeto inicial<img src="aviso.ico" width="19px" alt="aviso"></p>
    <p class="version msg">versão 1.0</p>
        </div>
        <div class="boxmsg default" id="boxContent"><button onclick="closeBox()">enviar</button><br><p id="R"></p></div>
    </main>
    
    <script type="text/javascript">
        dt = new Date()
        
        day = dt.getDate()
        day = day<10?"0"+day:day
        
        month = 1
        month += dt.getMonth()
        month = month<10?"0"+month:month

        timedata = day +'/'
        timedata += month +'/'
        timedata += dt.getFullYear()
        document.getElementById('datespan').textContent = timedata 
      </script>
   
</body>
</html>
